<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./forms.css">
</head>

<body>
    <div class="container">
        <h1>Forms</h1>

        <label for="fname"> Full Name</label>
        <div class="input-control">
            <div class="input">
                <input id="fname" name="fname" type="text">
            </div>
            <div class="error"></div>
        </div>
        <label for="address"> Address</label>
        <div class="input-control">
            <div class="input">
                <input id="address" name="address" type="text">
            </div>
            <div class="error"></div>
        </div>

        <label for="Birthday"> Birthday </label>
        <div class="input-control">
            <div class="input">
                <input type="date" id="calendarPicker">
            </div>
            <div class="error"></div>
        </div>

        <label for="email"> Email</label>
        <div class="input-control">
            <div class="input">
                <input id="email" name="email" type="email">
            </div>
            <div class="error"></div>
        </div>

        <label for="cpnum"> Viber</label>
        <div class="input-control">
            <div class="input">
                <input id="cpnum" name="cpnum" type="text">
            </div>
            <div class="error"></div>
        </div>

        <label for="Course">Course:</label>
        <div class="input-control">
            <select id="category">
                <option value="BEED">BACHELOR OF ELEMENTARY EDUCATION</option>
                <option value="BSED">BACHELOR OF SECONDARY EDUCATION Major in Values Education, Science, Mathematics and
                    English</option>
                <option value="BSNED">BACHELOR OF SPECIAL NEEDS EDUCATION</option>

                <option value="BSN">BACHELOR OF SCIENCE IN NURSING</option>

                <option value="BSA">BACHELOR OF SCIENCE IN ACCOUNTANCY </option>
                <option value="BSAIS">BACHELOR OF SCIENCE IN ACCOUNTING INFORMATION SYSTEM </option>
                <option value="MM">BACHELOR OF SCIENCE IN BUSINESS ADMINISTRATION, Major in Marketing Management
                </option>
                <option value="FM">BACHELOR OF SCIENCE IN BUSINESS ADMINISTRATION, Major in Financial Management
                </option>

                <option value="M">BACHELOR OF SCIENCE IN BUSINESS ADMINISTRATION, Major in Management </option>

                <option value="BSHM">BACHELOR OF SCIENCE IN HOPITALITY MANAGEMENT </option>
                <option value="BSTOM">BACHELOR OF SCIENCE IN TOURISM MANAGEMENT </option>
                <option value="BSCM">BACHELOR OF SCIENCE IN CULINARY MANAGEMENT
                </option>
                <option value="BSIE">BACHELOR OF SCIENCE IN INDUSTRIAL ENGINEERING </option>
                <option value="BSCPE">BACHELOR OF SCIENCE IN COMPUTER ENGINEERING </option>
                <option value="BSCS">BACHELOR OF SCIENCE IN COMPUTER SCIENCE </option>
                <option value="BSIT">BACHELOR OF SCIENCE IN INFORMATION TECHNOLOGY </option>s
                <option value="BSECE">BACHELOR OF SCIENCE IN ELECTRONICS ENGINEERING </option>
                <option value="ETEEAP">Expanded Tertiary Education, Equivalency and Accreditation Program (ETEEAP), BS
                    Business Administration </option>
                <option value="CEP">CONTINUING EDUCATION PROGRAM, BS Business Administration </option>
                <option value="TCP">TEACHER CERTIFICATE PROGRAM</option>
            </select>
        </div>
        <button type="submit"> Submit </button>
</body>

</html>
